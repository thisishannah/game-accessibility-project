<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css">
    <title>조작 자원 제약 - 디바이스 전환 속도 · 운동 측정</title>
    <style>
      :root {
        --bg: #020617;
        --accent: #7c3aed;
        --text-main: #e5e7eb;
        --text-muted: #9ca3af;
        --ok: #4ade80;
        --danger: #f97373;
        --wait: #fbbf24;
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        min-height: 100vh;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        color: var(--text-main);
        background: #020617;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }
      header {
        position: absolute;
        top: 20px;
        left: 20px;
        right: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 10;
      }
      .back-btn {
        padding: 6px 12px;
        border-radius: 999px;
        border: 1px solid rgba(148, 163, 184, 0.6);
        background: rgba(2, 6, 23, 0.9);
        color: var(--text-main);
        text-decoration: none;
        font-size: 12px;
        cursor: pointer;
      }
      .back-btn:hover { border-color: rgba(148, 163, 184, 0.9); }
      .test-area {
        width: 100%;
        max-width: 600px;
        height: 400px;
        border-radius: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: background-color 0.2s;
        position: relative;
        margin-top: 60px;
        background: #1a1a1a;
        border: 2px dashed rgba(148, 163, 184, 0.4);
      }
      .test-area.waiting { background: #1a1a1a; cursor: pointer; }
      .test-area.prompt-key { background: var(--wait); cursor: default; }
      .test-area.done { background: var(--ok); cursor: default; }
      .test-message {
        font-size: 22px;
        font-weight: 600;
        text-align: center;
        color: var(--text-main);
        padding: 0 20px;
      }
      .test-sub {
        font-size: 14px;
        color: var(--text-muted);
        margin-top: 12px;
      }
      .key-hint {
        font-size: 32px;
        margin-top: 20px;
        padding: 16px 32px;
        background: rgba(0,0,0,0.3);
        border-radius: 12px;
        font-family: monospace;
      }
      .results-panel {
        margin-top: 30px;
        padding: 20px;
        background: rgba(2, 6, 23, 0.8);
        border-radius: 16px;
        border: 1px solid rgba(51, 65, 85, 0.9);
        width: 100%;
        max-width: 600px;
      }
      .result-item {
        display: flex;
        justify-content: space-between;
        padding: 8px 0;
        border-bottom: 1px solid rgba(51, 65, 85, 0.5);
        font-size: 14px;
      }
      .result-item:last-child {
        border-bottom: none;
        font-weight: 600;
        color: var(--ok);
        margin-top: 8px;
        padding-top: 12px;
        border-top: 2px solid rgba(51, 65, 85, 0.9);
      }
      .btn-primary {
        margin-top: 20px;
        padding: 10px 20px;
        border-radius: 999px;
        border: none;
        background: linear-gradient(120deg, #4f46e5, #7c3aed, #22c55e);
        color: white;
        font-weight: 550;
        cursor: pointer;
        font-size: 14px;
      }
      .btn-primary:hover { filter: brightness(1.1); }
      .btn-primary:disabled { opacity: 0.5; cursor: default; }
    </style>
  </head>
  <body>
    <header>
      <a href="motor_hub.html" class="back-btn">← 허브로</a>
      <div style="font-size: 12px; color: var(--text-muted);">디바이스 전환 속도 (Device Switching Latency)</div>
    </header>

    <div class="test-area waiting" id="test-area">
      <div class="test-message" id="test-message">마우스로 이 영역을 클릭한 직후<br>지시된 키를 최대한 빠르게 누르세요</div>
      <div class="test-sub" id="test-sub">클릭하면 시작합니다 (총 6회)</div>
      <div class="key-hint" id="key-hint" style="display: none;">[ Space ]</div>
    </div>

    <div class="results-panel" id="results-panel" style="display: none;">
      <div style="font-size: 16px; font-weight: 600; margin-bottom: 12px;">측정 결과 (마우스 클릭 → 키 입력 지연)</div>
      <div id="results-list"></div>
      <button class="btn-primary" id="save-btn" style="width: 100%;">결과 저장 & 허브로 이동</button>
    </div>

    <script src="ga-storage.js"></script>
    <script>
      (function () {
        const testArea = document.getElementById("test-area");
        const testMessage = document.getElementById("test-message");
        const testSub = document.getElementById("test-sub");
        const keyHint = document.getElementById("key-hint");
        const resultsPanel = document.getElementById("results-panel");
        const resultsList = document.getElementById("results-list");
        const saveBtn = document.getElementById("save-btn");

        const TARGET_KEY = " ";
        const TOTAL_TRIALS = 6;
        let trials = [];
        let currentTrial = 0;
        let clickTime = 0;
        let keyHandler = null;

        function removeKeyHandler() {
          if (keyHandler) {
            document.removeEventListener("keydown", keyHandler);
            keyHandler = null;
          }
        }

        function startTrial() {
          if (currentTrial >= TOTAL_TRIALS) {
            showResults();
            return;
          }
          testArea.className = "test-area waiting";
          testArea.style.cursor = "pointer";
          keyHint.style.display = "none";
          testMessage.textContent = "이 영역을 마우스로 클릭하세요";
          testSub.textContent = (currentTrial + 1) + "/" + TOTAL_TRIALS + "회차";

          testArea.onclick = function (e) {
            if (e.button !== 0) return;
            clickTime = Date.now();
            testArea.onclick = null;
            testArea.style.cursor = "default";
            testArea.className = "test-area prompt-key";
            testMessage.textContent = "지금 아래 키를 누르세요!";
            keyHint.textContent = "[ Space ]";
            keyHint.style.display = "block";

            keyHandler = function (ev) {
              if (ev.code === "Space" || ev.key === " ") {
                ev.preventDefault();
                removeKeyHandler();
                const latency = Date.now() - clickTime;
                trials.push(latency);
                currentTrial++;
                testArea.className = "test-area done";
                testMessage.textContent = latency + " ms";
                keyHint.style.display = "none";
                setTimeout(function () {
                  startTrial();
                }, 800);
              }
            };
            document.addEventListener("keydown", keyHandler);
          };
        }

        function showResults() {
          testArea.style.display = "none";
          resultsPanel.style.display = "block";
          const avg = trials.reduce((a, b) => a + b, 0) / trials.length;
          const min = Math.min.apply(null, trials);
          const max = Math.max.apply(null, trials);
          let html = "";
          trials.forEach(function (t, i) {
            html += '<div class="result-item"><span>' + (i + 1) + "회차</span><span>" + t + " ms</span></div>";
          });
          html += '<div class="result-item"><span>평균</span><span>' + Math.round(avg) + " ms</span></div>";
          html += '<div class="result-item"><span>최소</span><span>' + min + " ms</span></div>";
          html += '<div class="result-item"><span>최대</span><span>' + max + " ms</span></div>";
          resultsList.innerHTML = html;
        }

        saveBtn.addEventListener("click", function () {
          if (trials.length < TOTAL_TRIALS) return;
          const avg = trials.reduce((a, b) => a + b, 0) / trials.length;
          const session = (typeof GAStorage !== "undefined" && GAStorage.readSession()) || {};
          if (!session.user_data) session.user_data = {};
          const motor = session.user_data.motor_results || {};
          motor.switching_latency = {
            trials: trials,
            average: Math.round(avg),
            min: Math.min.apply(null, trials),
            max: Math.max.apply(null, trials),
            unit: "ms",
            recordedAt: new Date().toISOString()
          };
          if (typeof GAStorage !== "undefined") {
            GAStorage.writeSession({ motor: motor });
          }
          window.location.href = "motor_hub.html";
        });

        startTrial();
      })();
    </script>
  </body>
</html>
