<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>발화 명료도 테스트 · 청각언어 측정</title>
  <link rel="stylesheet" href="style.css">
  <style>
    :root { --bg: #020617; --text-main: #e5e7eb; --text-muted: #b8c5d6; --ok: #4ade80; --danger: #f97373; }
    * { box-sizing: border-box; }
    body { margin: 0; min-height: 100vh; font-family: system-ui, sans-serif; color: var(--text-main);
      background: #020617; display: flex; flex-direction: column; align-items: center; padding: 20px; }
    header { position: absolute; top: 20px; left: 20px; right: 20px; display: flex; justify-content: space-between; align-items: center; z-index: 10; }
    .back-btn { padding: 6px 12px; border-radius: 999px; border: 1px solid rgba(148,163,184,0.6); background: rgba(2,6,23,0.9);
      color: var(--text-main); text-decoration: none; font-size: 12px; }
    .test-container { width: 100%; max-width: 640px; margin-top: 60px; }
    .intro-panel { padding: 24px; background: rgba(2,6,23,0.9); border-radius: 16px; border: 1px solid rgba(51,65,85,0.9); margin-bottom: 24px; }
    .intro-body { font-size: 14px; line-height: 1.7; color: var(--text-muted); margin-bottom: 20px; text-align: center; }
    .intro-body p { margin: 0 0 10px 0; }
    .instruction { text-align: center; font-size: 16px; font-weight: 600; margin-bottom: 16px; color: var(--text-main); }
    .volume-wrap { display: flex; align-items: center; gap: 12px; margin-bottom: 24px; padding: 12px; background: rgba(15,23,42,0.6); border-radius: 12px; }
    .volume-bar { flex: 1; height: 12px; background: rgba(51,65,85,0.9); border-radius: 999px; overflow: hidden; }
    .volume-fill { height: 100%; width: 0%; background: linear-gradient(90deg,#22c55e,#4ade80); border-radius: 999px; transition: width 0.05s; }
    .volume-label { font-size: 12px; color: var(--text-muted); min-width: 80px; }
    .sentence-box { padding: 24px; background: #1a1a1a; border-radius: 16px; border: 2px solid rgba(148,163,184,0.6);
      font-size: 20px; line-height: 1.6; text-align: center; margin-bottom: 20px; min-height: 120px; display: flex; align-items: center; justify-content: center; }
    .speak-cta { font-size: 18px; font-weight: 700; color: #4ade80; margin-bottom: 16px; text-align: center; }
    .record-btn { padding: 14px 28px; border-radius: 999px; border: none; background: #ef4444; color: white; font-weight: 600; font-size: 16px; cursor: pointer; display: block; margin: 0 auto 12px; }
    .record-btn.recording { background: #dc2626; animation: pulse 1s infinite; }
    @keyframes pulse { 50% { opacity: 0.8; } }
    .record-btn:disabled { opacity: 0.5; cursor: not-allowed; }
    .rating-group { display: flex; flex-direction: column; gap: 8px; margin: 20px 0; }
    .rating-label { display: flex; align-items: center; gap: 10px; cursor: pointer; padding: 10px 14px; border-radius: 8px; border: 1px solid rgba(51,65,85,0.5); transition: background 0.2s; }
    .rating-label:hover { background: rgba(51,65,85,0.3); }
    .rating-label input { width: auto; margin: 0; }
    .btn-primary { margin-top: 20px; padding: 10px 20px; border-radius: 999px; border: none; background: linear-gradient(120deg,#4f46e5,#7c3aed,#22c55e); color: white; font-weight: 550; cursor: pointer; font-size: 14px; width: 100%; }
    .btn-primary:hover { filter: brightness(1.1); }
    .audio-play { margin: 16px 0; }
    .screen-reader-only { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0,0,0,0); border: 0; }
  </style>
</head>
<body>
  <header>
    <a href="hearing_hub.html" class="back-btn">← 허브로</a>
    <span style="font-size: 12px; color: var(--text-muted);">발화 명료도 테스트</span>
  </header>

  <div class="test-container">
    <div class="intro-panel" id="intro-panel">
      <div class="intro-body">
        <p>화면에 나오는 문장을 <strong>그대로 읽어 주세요.</strong> 마이크가 잘 연결되었는지 볼륨 표시로 확인할 수 있습니다.</p>
        <p>「지금 말하세요」 안내가 나오면 녹음이 시작됩니다. 읽기를 마치면 녹음 완료 버튼을 눌러 주세요.</p>
        <p>준비되면 <strong>「시작하기」</strong> 버튼을 눌러 주세요.</p>
      </div>
      <button class="btn-primary" id="ready-btn" style="width: auto; padding: 12px 30px; margin: 0 auto; display: block;">시작하기</button>
    </div>

    <div id="test-area" style="display: none;">
      <div class="instruction">마이크 입력 확인</div>
      <div class="volume-wrap">
        <span class="volume-label" id="volume-label">입력 대기 중...</span>
        <div class="volume-bar"><div class="volume-fill" id="volume-fill"></div></div>
      </div>
      <div class="instruction">아래 문장을 읽어 주세요</div>
      <div class="sentence-box" id="sentence-box"></div>
      <div class="speak-cta" id="speak-cta" style="display: none;">지금 말하세요</div>
      <button type="button" class="record-btn" id="record-btn" disabled>녹음 시작 (준비 중)</button>
    </div>

    <div id="observer-area" style="display: none;">
      <div class="instruction">녹음 재생 및 관찰자 평가</div>
      <div class="audio-play" id="audio-play"></div>
      <p class="intro-body" style="margin-bottom: 12px;">관찰자님이 위 녹음을 들어 보시고, 발화 명료도를 1~5점으로 평가해 주세요.</p>
      <fieldset class="rating-group">
        <legend class="screen-reader-only">발화 명료도 평가</legend>
        <label class="rating-label"><input type="radio" name="observerRating" value="1" /> 1: 이해 불가</label>
        <label class="rating-label"><input type="radio" name="observerRating" value="2" /> 2: 매우 어려움</label>
        <label class="rating-label"><input type="radio" name="observerRating" value="3" /> 3: 보통</label>
        <label class="rating-label"><input type="radio" name="observerRating" value="4" /> 4: 명확</label>
        <label class="rating-label"><input type="radio" name="observerRating" value="5" /> 5: 매우 명확</label>
      </fieldset>
      <button class="btn-primary" id="save-btn">결과 저장 & 허브로 이동</button>
    </div>
  </div>

  <script src="ga-storage.js"></script>
  <script>
    (function () {
      const SENTENCES = [
        "이번 라운드 잘했어요, 다음에도 화이팅 해요.",
        "탱크는 앞에 서주시고, 딜러는 뒤에서 공격해 주세요.",
        "미드 부족한데 누가 가실 수 있을까요?",
        "저 템 하나만 가져가도 될까요? 감사합니다.",
        "적이 바론 쪽으로 가고 있어요, 조심하세요.",
        "다음에 같이 다시 플레이해요, 재미있었어요.",
        "여기 아이템 하나 더 드릴게요, 받아 주세요.",
        "저 지금 부활 쿨인데, 잠시만 기다려 주세요."
      ];

      const introPanel = document.getElementById("intro-panel");
      const readyBtn = document.getElementById("ready-btn");
      const testArea = document.getElementById("test-area");
      const volumeLabel = document.getElementById("volume-label");
      const volumeFill = document.getElementById("volume-fill");
      const sentenceBox = document.getElementById("sentence-box");
      const speakCta = document.getElementById("speak-cta");
      const recordBtn = document.getElementById("record-btn");
      const observerArea = document.getElementById("observer-area");
      const audioPlay = document.getElementById("audio-play");
      const saveBtn = document.getElementById("save-btn");

      let audioContext = null;
      let analyser = null;
      let stream = null;
      let animationId = null;
      let currentSentence = "";
      let mediaRecorder = null;
      let recordedChunks = [];
      let transcript = "";
      let recognition = null;

      function getRandomSentence() {
        return SENTENCES[Math.floor(Math.random() * SENTENCES.length)];
      }

      function similarity(a, b) {
        a = (a || "").replace(/\s+/g, "").toLowerCase();
        b = (b || "").replace(/\s+/g, "").toLowerCase();
        if (a.length === 0 && b.length === 0) return 100;
        if (a.length === 0 || b.length === 0) return 0;
        const longer = a.length > b.length ? a : b;
        const shorter = a.length > b.length ? b : a;
        let matches = 0;
        for (let i = 0; i < shorter.length; i++) {
          if (longer.includes(shorter[i])) matches++;
        }
        return Math.round((matches / longer.length) * 100);
      }

      function initMic() {
        navigator.mediaDevices.getUserMedia({ audio: true }).then(function (s) {
          stream = s;
          audioContext = new (window.AudioContext || window.webkitAudioContext)();
          analyser = audioContext.createAnalyser();
          const source = audioContext.createMediaStreamSource(s);
          source.connect(analyser);
          analyser.fftSize = 256;
          volumeLabel.textContent = "마이크 연결됨";
          recordBtn.disabled = false;
          recordBtn.textContent = "지금 말하세요 (녹음 시작)";
          drawVolume();
        }).catch(function () {
          volumeLabel.textContent = "마이크 권한 필요";
          recordBtn.textContent = "마이크를 허용해 주세요";
        });
      }

      function drawVolume() {
        if (!analyser) return;
        const data = new Uint8Array(analyser.frequencyBinCount);
        analyser.getByteFrequencyData(data);
        let sum = 0;
        for (let i = 0; i < data.length; i++) sum += data[i];
        const avg = sum / data.length;
        const pct = Math.min(100, (avg / 128) * 100);
        volumeFill.style.width = pct + "%";
        animationId = requestAnimationFrame(drawVolume);
      }

      function stopVolume() {
        if (animationId) cancelAnimationFrame(animationId);
        if (stream) stream.getTracks().forEach(function (t) { t.stop(); });
        volumeFill.style.width = "0%";
        volumeLabel.textContent = "녹음 완료";
      }

      function startRecognition() {
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!SpeechRecognition) return null;
        const r = new SpeechRecognition();
        r.continuous = true;
        r.interimResults = true;
        r.lang = "ko-KR";
        r.onresult = function (e) {
          for (let i = e.resultIndex; i < e.results.length; i++) {
            if (e.results[i].isFinal) transcript += e.results[i][0].transcript;
          }
        };
        return r;
      }

      function startTest() {
        introPanel.style.display = "none";
        testArea.style.display = "block";
        currentSentence = getRandomSentence();
        sentenceBox.textContent = currentSentence;
        speakCta.style.display = "none";
        recordBtn.textContent = "지금 말하세요 (녹음 시작)";
        recordBtn.disabled = true;
        initMic();
      }

      recordBtn.addEventListener("click", function () {
        if (recordBtn.classList.contains("recording")) {
          mediaRecorder.stop();
          if (recognition) recognition.stop();
          stopVolume();
          recordBtn.classList.remove("recording");
          recordBtn.textContent = "녹음 완료";
          testArea.style.display = "none";
          observerArea.style.display = "block";
          const blob = new Blob(recordedChunks, { type: "audio/webm" });
          const url = URL.createObjectURL(blob);
          audioPlay.innerHTML = "<audio controls src=\"" + url + "\"></audio>";
          return;
        }
        speakCta.style.display = "block";
        transcript = "";
        recognition = startRecognition();
        if (recognition) recognition.start();
        recordedChunks = [];
        mediaRecorder = new MediaRecorder(stream);
        mediaRecorder.ondataavailable = function (e) { if (e.data.size > 0) recordedChunks.push(e.data); };
        mediaRecorder.start();
        recordBtn.classList.add("recording");
        recordBtn.textContent = "녹음 중… (완료하려면 클릭)";
      });

      saveBtn.addEventListener("click", function () {
        const ratingEl = document.querySelector('input[name="observerRating"]:checked');
        const observerRating = ratingEl ? parseInt(ratingEl.value, 10) : null;
        const matchRate = similarity(currentSentence, transcript);
        const session = (typeof GAStorage !== "undefined" && GAStorage.readSession()) || {};
        if (!session.user_data) session.user_data = {};
        const hearing = session.user_data.hearing_results || {};
        hearing.articulationTest = {
          sentence: currentSentence,
          transcript: transcript,
          matchRate: matchRate,
          observerRating: observerRating,
          recordedAt: new Date().toISOString()
        };
        hearing.speechClarityRating = observerRating;
        hearing.recordedAt = new Date().toISOString();
        if (typeof GAStorage !== "undefined") {
          GAStorage.writeSession({ hearing: hearing });
          let done = 0;
          if (hearing.source && hearing.overallDb != null) done++;
          if (hearing.speechClarityTest) done++;
          if (hearing.articulationTest) done++;
          GAStorage.writeProgress("audio", { label: "청각언어 측정", current: done, total: 3, completedAt: new Date().toISOString() });
        }
        window.location.href = "hearing_hub.html";
      });

      readyBtn.addEventListener("click", startTest);
    })();
  </script>
</body>
</html>
