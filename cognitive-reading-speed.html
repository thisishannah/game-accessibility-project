<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css">
    <title>핵심 파악 테스트 · 인지 측정</title>
    <style>
      :root {
        --bg: #020617;
        --accent: #7c3aed;
        --text-main: #e5e7eb;
        --text-muted: #b8c5d6;
        --ok: #4ade80;
        --danger: #f97373;
        --wait: #fbbf24;
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        min-height: 100vh;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        color: var(--text-main);
        background: #020617;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }
      header {
        position: absolute;
        top: 20px;
        left: 20px;
        right: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 10;
      }
      .back-btn {
        padding: 6px 12px;
        border-radius: 999px;
        border: 1px solid rgba(148, 163, 184, 0.6);
        background: rgba(2, 6, 23, 0.9);
        color: var(--text-main);
        text-decoration: none;
        font-size: 12px;
      }
      .back-btn:hover { border-color: rgba(148, 163, 184, 0.9); }
      .test-container {
        width: 100%;
        max-width: 700px;
        margin-top: 60px;
      }
      .instruction {
        text-align: center;
        font-size: 54px;
        font-weight: 600;
        margin-bottom: 30px;
        color: var(--text-main);
        min-height: 120px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .sentence-display {
        width: 100%;
        min-height: 240px;
        background: #1a1a1a;
        border-radius: 16px;
        border: 2px solid rgba(148, 163, 184, 0.6);
        padding: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 72px;
        line-height: 1.6;
        text-align: center;
        margin-bottom: 30px;
        transition: opacity 0.3s;
      }
      .sentence-display.hidden {
        opacity: 0;
      }
      .intro-panel {
        width: 100%;
        padding: 24px;
        background: rgba(2, 6, 23, 0.9);
        border-radius: 16px;
        border: 1px solid rgba(51, 65, 85, 0.9);
        margin-bottom: 24px;
      }
      .intro-body {
        font-size: 14px;
        line-height: 1.7;
        color: var(--text-muted);
        margin-bottom: 20px;
        text-align: center;
      }
      .intro-body p { margin: 0 0 10px 0; }
      .intro-body strong { color: var(--text-main); }
      .options-container {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 15px;
        margin-bottom: 30px;
      }
      .option-button {
        padding: 20px;
        background: rgba(2, 6, 23, 0.8);
        border: 2px solid rgba(148, 163, 184, 0.6);
        border-radius: 12px;
        color: var(--text-main);
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s;
        text-align: center;
      }
      .option-button:hover {
        border-color: rgba(148, 163, 184, 0.9);
        background: rgba(2, 6, 23, 0.95);
      }
      .option-button.correct {
        border-color: var(--ok);
        background: rgba(74, 222, 128, 0.1);
      }
      .option-button.wrong {
        border-color: var(--danger);
        background: rgba(249, 115, 115, 0.1);
      }
      .info-panel {
        text-align: center;
        font-size: 20px;
        font-weight: 600;
        margin-bottom: 20px;
        min-height: 30px;
      }
      .results-panel {
        margin-top: 30px;
        padding: 20px;
        background: rgba(2, 6, 23, 0.8);
        border-radius: 16px;
        border: 1px solid rgba(51, 65, 85, 0.9);
        width: 100%;
        display: none;
      }
      .result-item {
        display: flex;
        justify-content: space-between;
        padding: 8px 0;
        border-bottom: 1px solid rgba(51, 65, 85, 0.5);
        font-size: 14px;
      }
      .result-item:last-child {
        border-bottom: none;
        font-weight: 600;
        color: var(--ok);
        margin-top: 8px;
        padding-top: 12px;
        border-top: 2px solid rgba(51, 65, 85, 0.9);
      }
      .btn-primary {
        margin-top: 20px;
        padding: 10px 20px;
        border-radius: 999px;
        border: none;
        background: linear-gradient(120deg, #4f46e5, #7c3aed, #22c55e);
        color: white;
        font-weight: 550;
        cursor: pointer;
        font-size: 14px;
        width: 100%;
      }
      .btn-primary:hover { filter: brightness(1.1); }
      .retry-btn {
        margin-top: 10px;
        padding: 8px 16px;
        border-radius: 999px;
        border: 1px solid rgba(148, 163, 184, 0.6);
        background: rgba(2, 6, 23, 0.8);
        color: var(--text-main);
        font-weight: 500;
        cursor: pointer;
        font-size: 13px;
        width: 100%;
      }
      .retry-btn:hover {
        background: rgba(2, 6, 23, 0.95);
        border-color: rgba(148, 163, 184, 0.9);
      }
    </style>
  </head>
  <body>
    <header>
      <a href="cognitive_hub.html" class="back-btn">← 허브로</a>
      <div style="font-size: 12px; color: var(--text-muted);">핵심 파악 테스트</div>
    </header>

    <div class="test-container">
      <div class="intro-panel" id="intro-panel">
        <div class="intro-body">
          <p>처음에 <strong>2초간</strong> 보여주는 문장을 기억했다가, 그 다음에 나오는 <strong>핵심 키워드</strong> 중에서 문장과 연관 있는 것을 골라 주세요.</p>
          <p>각 문장마다 4개의 키워드가 제시되며, 그중 하나만 정답입니다.</p>
          <p>준비되면 <strong>「시작하기」</strong> 버튼을 눌러 주세요.</p>
        </div>
        <button class="btn-primary" id="ready-btn" style="width: auto; padding: 12px 30px; margin: 0 auto; display: block;">시작하기</button>
      </div>
      <div class="instruction" id="instruction" style="display: none;"></div>
      
      <div class="sentence-display" id="sentence-display" style="display: none;"></div>

      <div class="options-container" id="options-container"></div>

      <div class="info-panel" id="info-panel"></div>

      <div class="results-panel" id="results-panel">
        <div style="font-size: 16px; font-weight: 600; margin-bottom: 12px;">측정 결과</div>
        <div id="results-content"></div>
        <button class="btn-primary" id="save-btn">결과 저장 & 허브로 이동</button>
        <button class="retry-btn" id="retry-btn">다시 측정하기</button>
      </div>
    </div>

    <script src="ga-storage.js"></script>
    <script>
      (function () {
        const introPanel = document.getElementById("intro-panel");
        const readyBtn = document.getElementById("ready-btn");
        const instruction = document.getElementById("instruction");
        const sentenceDisplay = document.getElementById("sentence-display");
        const optionsContainer = document.getElementById("options-container");
        const infoPanel = document.getElementById("info-panel");
        const resultsPanel = document.getElementById("results-panel");
        const resultsContent = document.getElementById("results-content");
        const saveBtn = document.getElementById("save-btn");
        const retryBtn = document.getElementById("retry-btn");

        const SENTENCES = [
          { text: "게임 개발자는 사용자 경험을 개선하기 위해 다양한 접근 방식을 시도합니다.", keyword: "접근 방식" },
          { text: "접근성 기능은 모든 플레이어가 게임을 즐길 수 있도록 돕는 중요한 요소입니다.", keyword: "접근성 기능" },
          { text: "시각 장애인을 위한 음성 안내 시스템은 게임 플레이를 크게 향상시킬 수 있습니다.", keyword: "음성 안내" },
          { text: "운동 장애가 있는 플레이어는 커스터마이징 가능한 컨트롤 설정을 필요로 합니다.", keyword: "커스터마이징" },
          { text: "인지 부담을 줄이기 위해 UI 디자인은 직관적이고 명확해야 합니다.", keyword: "인지 부담" },
          { text: "다양한 난이도 옵션은 모든 기술 수준의 플레이어를 만족시킬 수 있습니다.", keyword: "난이도 옵션" },
          { text: "색맹 모드는 색상 구분이 어려운 플레이어를 위한 필수 기능입니다.", keyword: "색맹 모드" },
          { text: "자막과 자동 자막은 청각 장애인에게 중요한 정보 전달 수단입니다.", keyword: "자동 자막" },
          { text: "조작 반응 속도 조절 기능은 반응 속도가 느린 플레이어에게 도움이 됩니다.", keyword: "반응 속도" },
          { text: "게임 내 튜토리얼은 신규 플레이어의 학습 곡선을 완만하게 만들어줍니다.", keyword: "학습 곡선" }
        ];

        const TOTAL_TRIALS = 10;
        let currentTrial = 0;
        let trials = [];
        let testActive = false;
        let currentSentence = null;
        let sentenceStartTime = 0;
        let optionsVisible = false;

        function generateOptions(keyword) {
          const options = [keyword];
          const allKeywords = SENTENCES.map(function(s) { return s.keyword; });
          while (options.length < 4) {
            const randomKeyword = allKeywords[Math.floor(Math.random() * allKeywords.length)];
            if (!options.includes(randomKeyword)) {
              options.push(randomKeyword);
            }
          }
          return options.sort(function() { return Math.random() - 0.5; });
        }

        function showSentence() {
          if (currentTrial >= TOTAL_TRIALS) {
            endTest();
            return;
          }

          currentSentence = SENTENCES[currentTrial];
          sentenceDisplay.textContent = currentSentence.text;
          sentenceDisplay.classList.remove("hidden");
          optionsContainer.innerHTML = "";
          infoPanel.textContent = "";
          optionsVisible = false;
          sentenceStartTime = Date.now();

          setTimeout(function() {
            sentenceDisplay.classList.add("hidden");
            showOptions();
          }, 2000);
        }

        function showOptions() {
          optionsVisible = true;
          const options = generateOptions(currentSentence.keyword);
          
          options.forEach(function(option) {
            const button = document.createElement("button");
            button.className = "option-button";
            button.textContent = option;
            button.dataset.option = option;
            button.addEventListener("click", handleOptionClick);
            optionsContainer.appendChild(button);
          });
        }

        function handleOptionClick(e) {
          if (!optionsVisible) return;
          
          const selectedOption = e.target.dataset.option;
          const reactionTime = Date.now() - sentenceStartTime;
          const isCorrect = selectedOption === currentSentence.keyword;
          
          const buttons = optionsContainer.querySelectorAll(".option-button");
          buttons.forEach(function(btn) {
            btn.disabled = true;
            if (btn.dataset.option === currentSentence.keyword) {
              btn.classList.add("correct");
            } else if (btn === e.target && !isCorrect) {
              btn.classList.add("wrong");
            }
          });

          trials.push({
            trial: currentTrial + 1,
            sentence: currentSentence.text,
            keyword: currentSentence.keyword,
            selectedOption: selectedOption,
            success: isCorrect,
            reactionTime: reactionTime,
            timestamp: Date.now()
          });

          if (isCorrect) {
            infoPanel.textContent = "정답!";
            infoPanel.style.color = "var(--ok)";
          } else {
            infoPanel.textContent = "오답";
            infoPanel.style.color = "var(--danger)";
          }

          currentTrial++;
          setTimeout(function() {
            if (currentTrial < TOTAL_TRIALS) {
              showSentence();
            } else {
              endTest();
            }
          }, 2000);
        }

        function startTest() {
          introPanel.style.display = "none";
          sentenceDisplay.style.display = "flex";
          instruction.style.display = "block";
          instruction.textContent = "2초간 문장을 기억한 뒤, 연관 키워드를 선택하세요";
          testActive = true;
          currentTrial = 0;
          trials = [];
          showSentence();
        }

        function endTest() {
          testActive = false;
          optionsVisible = false;
          sentenceDisplay.style.display = "none";
          optionsContainer.style.display = "none";
          instruction.style.display = "none";
          infoPanel.style.display = "none";
          resultsPanel.style.display = "block";
          
          const successfulTrials = trials.filter(function(t) { return t.success; });
          const successRate = (successfulTrials.length / TOTAL_TRIALS) * 100;
          const avgReactionTime = successfulTrials.length > 0
            ? successfulTrials.reduce(function(sum, t) { return sum + t.reactionTime; }, 0) / successfulTrials.length
            : 0;
          
          showResults(successRate, avgReactionTime);
        }

        function showResults(successRate, avgReactionTime) {
          let html = '<div class="result-item"><span>총 시도</span><span>' + TOTAL_TRIALS + ' 회</span></div>';
          html += '<div class="result-item"><span>정답 횟수</span><span>' + trials.filter(function(t) { return t.success; }).length + ' 회</span></div>';
          html += '<div class="result-item"><span>성공률</span><span>' + successRate.toFixed(1) + '%</span></div>';
          html += '<div class="result-item"><span>평균 반응 시간</span><span>' + Math.round(avgReactionTime) + ' ms</span></div>';
          resultsContent.innerHTML = html;
        }

        function resetTest() {
          testActive = false;
          currentTrial = 0;
          trials = [];
          currentSentence = null;
          optionsVisible = false;
          
          introPanel.style.display = "block";
          instruction.style.display = "none";
          sentenceDisplay.style.display = "none";
          sentenceDisplay.textContent = "";
          sentenceDisplay.classList.remove("hidden");
          optionsContainer.style.display = "grid";
          optionsContainer.innerHTML = "";
          infoPanel.style.display = "block";
          infoPanel.textContent = "";
          resultsPanel.style.display = "none";
        }

        saveBtn.addEventListener("click", function () {
          const successfulTrials = trials.filter(function(t) { return t.success; });
          const successRate = (successfulTrials.length / TOTAL_TRIALS) * 100;
          const avgReactionTime = successfulTrials.length > 0
            ? successfulTrials.reduce(function(sum, t) { return sum + t.reactionTime; }, 0) / successfulTrials.length
            : 0;
          
          const session = (typeof GAStorage !== "undefined" && GAStorage.readSession()) || {};
          if (!session.user_data) session.user_data = {};
          const cognitive = session.user_data.cognitive_results || {};
          cognitive.readingSpeed = {
            totalTrials: TOTAL_TRIALS,
            successes: successfulTrials.length,
            failures: TOTAL_TRIALS - successfulTrials.length,
            successRate: parseFloat(successRate.toFixed(2)),
            averageReactionTime: Math.round(avgReactionTime),
            trials: trials.map(function(t) {
              return {
                trial: t.trial,
                sentence: t.sentence,
                keyword: t.keyword,
                selectedOption: t.selectedOption,
                success: t.success,
                reactionTime: t.reactionTime,
                timestamp: t.timestamp
              };
            }),
            recordedAt: new Date().toISOString()
          };
          if (typeof GAStorage !== "undefined") {
            GAStorage.writeSession({ cognitive: cognitive });
          }
          window.location.href = "cognitive_hub.html";
        });

        retryBtn.addEventListener("click", resetTest);

        readyBtn.addEventListener("click", startTest);
      })();
    </script>
  </body>
</html>
