<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>에임 트레이너 · 시각 측정</title>
    <link rel="stylesheet" href="style.css">
    <style>
      :root {
        --bg: #020617;
        --accent: #7c3aed;
        --text-main: #e5e7eb;
        --ok: #4ade80;
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        min-height: 100vh;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        color: var(--text-main);
        background: #020617;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }
      header {
        position: absolute;
        top: 20px;
        left: 20px;
        right: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 10;
      }
      .back-btn {
        padding: 6px 12px;
        border-radius: 999px;
        border: 1px solid rgba(148, 163, 184, 0.6);
        background: rgba(2, 6, 23, 0.9);
        color: var(--text-main);
        text-decoration: none;
        font-size: 12px;
      }
      .back-btn:hover { border-color: rgba(148, 163, 184, 0.9); }
      #game-area {
        width: 100%;
        max-width: 800px;
        height: 500px;
        background: #1a1a1a;
        border-radius: 16px;
        position: relative;
        margin-top: 60px;
        cursor: crosshair;
        overflow: hidden;
      }
      .target {
        position: absolute;
        width: 40px;
        height: 40px;
        background: var(--ok);
        border-radius: 50%;
        transform: translate(-50%, -50%);
        transition: opacity 0.1s;
      }
      .target.hit { opacity: 0; }
      .info-panel {
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(2, 6, 23, 0.9);
        padding: 10px 20px;
        border-radius: 999px;
        font-size: 18px;
        font-weight: 600;
        z-index: 5;
      }
      .results-panel {
        margin-top: 30px;
        padding: 20px;
        background: rgba(2, 6, 23, 0.8);
        border-radius: 16px;
        border: 1px solid rgba(51, 65, 85, 0.9);
        width: 100%;
        max-width: 800px;
        display: none;
      }
      .result-item {
        padding: 8px 0;
        border-bottom: 1px solid rgba(51, 65, 85, 0.5);
        font-size: 14px;
      }
      .btn-primary {
        margin-top: 20px;
        padding: 10px 20px;
        border-radius: 999px;
        border: none;
        background: linear-gradient(120deg, #4f46e5, #7c3aed, #22c55e);
        color: white;
        font-weight: 550;
        cursor: pointer;
        font-size: 14px;
        width: 100%;
      }
      .btn-primary:hover { filter: brightness(1.1); }
    </style>
  </head>
  <body>
    <header>
      <a href="vision_hub.html" class="back-btn">← 허브로</a>
      <div style="font-size: 12px; color: #9ca3af;">에임 트레이너</div>
    </header>

    <div id="game-area">
      <div class="info-panel" id="info-panel">타겟: 0/30</div>
    </div>

    <div class="results-panel" id="results-panel">
      <div style="font-size: 16px; font-weight: 600; margin-bottom: 12px;">측정 결과</div>
      <div id="results-content"></div>
      <button class="btn-primary" id="save-btn">결과 저장 & 허브로 이동</button>
    </div>

    <script src="ga-storage.js"></script>
    <script>
      (function () {
        const gameArea = document.getElementById("game-area");
        const infoPanel = document.getElementById("info-panel");
        const resultsPanel = document.getElementById("results-panel");
        const resultsContent = document.getElementById("results-content");
        const saveBtn = document.getElementById("save-btn");

        let targets = [];
        let currentTarget = 0;
        let startTime = 0;
        let lastClickTime = 0;
        const TOTAL_TARGETS = 30;
        const targetPositions = [];

        function getRandomPosition() {
          const padding = 30;
          return {
            x: padding + Math.random() * (gameArea.offsetWidth - padding * 2),
            y: padding + Math.random() * (gameArea.offsetHeight - padding * 2)
          };
        }

        function spawnTarget() {
          if (currentTarget >= TOTAL_TARGETS) {
            showResults();
            return;
          }
          const pos = getRandomPosition();
          targetPositions.push({ x: pos.x, y: pos.y, index: currentTarget });
          const target = document.createElement("div");
          target.className = "target";
          target.style.left = pos.x + "px";
          target.style.top = pos.y + "px";
          gameArea.appendChild(target);
          if (currentTarget === 0) {
            startTime = Date.now();
            lastClickTime = startTime;
          }
          infoPanel.textContent = "타겟: " + currentTarget + "/" + TOTAL_TARGETS;
        }

        gameArea.addEventListener("click", function (e) {
          const target = gameArea.querySelector(".target:not(.hit)");
          if (!target) return;
          const rect = gameArea.getBoundingClientRect();
          const clickX = e.clientX - rect.left;
          const clickY = e.clientY - rect.top;
          const targetX = parseFloat(target.style.left);
          const targetY = parseFloat(target.style.top);
          const dist = Math.sqrt(Math.pow(clickX - targetX, 2) + Math.pow(clickY - targetY, 2));
          if (dist <= 40) {
            const now = Date.now();
            const timeSinceLast = currentTarget === 0 ? 0 : now - lastClickTime;
            targets.push({
              index: currentTarget,
              timeSinceLast: timeSinceLast,
              position: { x: targetX, y: targetY },
              clickedAt: now
            });
            target.classList.add("hit");
            setTimeout(function () {
              target.remove();
              currentTarget++;
              spawnTarget();
            }, 50);
            lastClickTime = now;
          }
        });

        function showResults() {
          gameArea.style.display = "none";
          resultsPanel.style.display = "block";
          const totalTime = Date.now() - startTime;
          const intervals = targets.map(function (t) { return t.timeSinceLast; }).slice(1);
          const avgInterval = intervals.length > 0 ? intervals.reduce(function (a, b) { return a + b; }, 0) / intervals.length : 0;
          let html = '<div class="result-item"><strong>전체 소요 시간:</strong> ' + totalTime + ' ms</div>';
          html += '<div class="result-item"><strong>평균 구간 시간:</strong> ' + Math.round(avgInterval) + ' ms</div>';
          html += '<div class="result-item" style="margin-top: 12px;"><strong>타겟 위치 데이터 (JSON):</strong></div>';
          html += '<pre style="background: rgba(0,0,0,0.5); padding: 10px; border-radius: 8px; font-size: 11px; overflow-x: auto;">' + JSON.stringify(targetPositions, null, 2) + '</pre>';
          resultsContent.innerHTML = html;
        }

        saveBtn.addEventListener("click", function () {
          if (targets.length < TOTAL_TARGETS) return;
          const totalTime = Date.now() - startTime;
          const intervals = targets.map(function (t) { return t.timeSinceLast; }).slice(1);
          const avgInterval = intervals.length > 0 ? intervals.reduce(function (a, b) { return a + b; }, 0) / intervals.length : 0;
          const session = (typeof GAStorage !== "undefined" && GAStorage.readSession()) || {};
          if (!session.user_data) session.user_data = {};
          const vision = session.user_data.vision_results || {};
          vision.aimTrainer = {
            totalTime: totalTime,
            averageInterval: Math.round(avgInterval),
            intervals: intervals,
            targets: targetPositions,
            recordedAt: new Date().toISOString()
          };
          if (typeof GAStorage !== "undefined") {
            GAStorage.writeSession({ vision: vision });
          }
          window.location.href = "vision_hub.html";
        });

        spawnTarget();
      })();
    </script>
  </body>
</html>
