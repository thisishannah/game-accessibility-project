      body {

      .key-combination.success {

      .key-combination.failed {

      }
      .key-combination.mouse-target {

      .key-combination.mouse-target:hover {

      }
      .key-display {
        display: inline-block;
        padding: 24px 40px;
        background: rgba(148, 163, 184, 0.2);

      }
      .key-display.pressed {
        background: var(--ok);
        border-color: var(--ok);
        color: #000;
      }
      .key-display.required {
        border-color: var(--wait);
        background: rgba(251, 191, 36, 0.2);
      }
      .key-display.required.pressed {
        background: var(--ok);

      }
      .plus-sign {

      .status-message {

      }
      .status-message.success {

        font-weight: 600;
      }
      .status-message.failed {

      .results-panel {

      .result-item:last-child {

      }

  <body>
    <header>
      <a href="motor_hub.html" class="back-btn">â† í—ˆë¸Œë¡œ</a>
      <div style="font-size: 12px; color: var(--text-muted);">ë™ì‹œ ì…ë ¥ í…ŒìŠ¤íŠ¸</div>
    </header>

    <div class="test-container">
      <div class="instruction" id="instruction">ì§€ì‹œëœ í‚¤ ì¡°í•©ì„ ë™ì‹œì— ëˆ„ë¥´ì„¸ìš”</div>
      
      <div class="key-combination" id="key-combination">
        <span class="key-display" id="key-display-1">-</span>
      </div>

      <div class="status-message" id="status-message"></div>

      <div class="results-panel" id="results-panel">
        <div style="font-size: 16px; font-weight: 600; margin-bottom: 12px;">ì¸¡ì • ê²°ê³¼</div>
        <div id="results-content"></div>
        <button class="btn-primary" id="save-btn">ê²°ê³¼ ì €ì¥ & í—ˆë¸Œë¡œ ì´ë™</button>
        <button class="retry-btn" id="retry-btn">ë‹¤ì‹œ ì¸¡ì •í•˜ê¸°</button>

    <script src="ga-storage.js?v=2"></script>
    <script>
      (function () {
        const instruction = document.getElementById("instruction");
        const keyCombination = document.getElementById("key-combination");
        const statusMessage = document.getElementById("status-message");
        const resultsPanel = document.getElementById("results-panel");
        const resultsContent = document.getElementById("results-content");
        const saveBtn = document.getElementById("save-btn");
        const retryBtn = document.getElementById("retry-btn");

        const KEYS = ["`", "Q", "W", "E", "R", "A", "S", "D", "F", "G", "Z", "X", "C", "V", "B", "T", "Shift", "Ctrl", "Space"];
        const MOUSE_KEY = "Mouse";
        const KEY_CODE_MAP = {
          "Backquote": "`", "KeyQ": "Q", "KeyW": "W", "KeyE": "E", "KeyR": "R",
          "KeyA": "A", "KeyS": "S", "KeyD": "D", "KeyF": "F", "KeyG": "G",
          "KeyZ": "Z", "KeyX": "X", "KeyC": "C", "KeyV": "V", "KeyB": "B", "KeyT": "T",
          "ShiftLeft": "Shift", "ShiftRight": "Shift",
          "ControlLeft": "Ctrl", "ControlRight": "Ctrl",
          "Space": "Space"
        };
        /* í‘ì…˜í‚¤(F1~F12) ì œì™¸: íŠ¹ìˆ˜í‚¤ê°€ í‚¤ ê¸°ëŠ¥ì„ í™œì„±í™”í•´ ê²€ì‚¬ ì§„í–‰ì´ ë©ˆì¶¤. Ctrl+W, Ctrl+R ë“± ìœ„í—˜ ì¡°í•© íšŒí”¼ */
        const TEST_SEQUENCE = [
          { keys: 2, mouseIncluded: false, combinations: [
            ["B", "Space"],
            ["Shift", "C"],
            ["`", "R"],
            ["Ctrl", "E"],
            ["B", "`"],
            ["Shift", "Space"],
            ["Ctrl", "Z"],
            ["`", "G"]
          ]},
          { keys: 3, mouseIncluded: false, combinations: [
            ["B", "Shift", "Space"],
            ["Ctrl", "F", "X"],
            ["`", "E", "V"],
            ["B", "Ctrl", "C"],
            ["Shift", "Space", "R"],
            ["`", "G", "X"]
          ]},
          { keys: 4, mouseIncluded: true, combinations: [
            ["Mouse", "Shift", "Space", "R"],
            ["Mouse", "B", "Ctrl", "C"],
            ["Mouse", "`", "E", "Space"],
            ["Mouse", "Shift", "V", "T"]
          ]}
        ];

        let currentTestIndex = 0;
        let currentCombinationIndex = 0;
        let pressedKeys = new Set();
        let mousePressed = false;
        let successfulCombinations = [];
        let failedCombinations = [];
        let allAttempts = [];
        let maxKeys = 0;
        let testCompleted = false;

        function keyMatchesEvent(e) {
          const mapped = KEY_CODE_MAP[e.code];
          if (mapped) return mapped;
          if (e.key && e.key.length === 1 && /^[A-Za-z]$/.test(e.key)) {
            return e.key.toUpperCase();
          }
          return null;
        }

        const DISPLAY_LABELS = { "`": "~", "Space": "Space", "Mouse": "ğŸ–± ì¢Œí´ë¦­" };
        function updateKeyDisplay() {
          const currentTest = TEST_SEQUENCE[currentTestIndex];
          const currentCombo = currentTest.combinations[currentCombinationIndex];
          keyCombination.innerHTML = "";
          keyCombination.className = "key-combination";
          if (currentTest.mouseIncluded) {
            keyCombination.classList.add("mouse-target");
            keyCombination.style.cursor = "pointer";
            keyCombination.title = "ì´ ì˜ì—­ì„ ë§ˆìš°ìŠ¤ ì¢Œí´ë¦­ìœ¼ë¡œ ëˆ„ë¥¸ ì±„ 3ê°œ í‚¤ë¥¼ ë™ì‹œì— ëˆ„ë¥´ì„¸ìš”";
          } else {
            keyCombination.classList.remove("mouse-target");
            keyCombination.style.cursor = "";
            keyCombination.title = "";
          }
          currentCombo.forEach(function(key, index) {
            const keyDisplay = document.createElement("span");
            keyDisplay.className = "key-display required";
            keyDisplay.id = "key-display-" + (index + 1);
            keyDisplay.textContent = DISPLAY_LABELS[key] || key;
            const isPressed = key === "Mouse" ? mousePressed : pressedKeys.has(key);
            if (isPressed) {
              keyDisplay.classList.add("pressed");
            }
            keyCombination.appendChild(keyDisplay);
            if (index < currentCombo.length - 1) {
              const plus = document.createElement("span");
              plus.className = "plus-sign";
              plus.textContent = "+";
              keyCombination.appendChild(plus);
            }
          });
        }

        function handleKeyPress(key) {
          if (testCompleted) return;
          if (key === "Mouse") return;
          if (!KEYS.includes(key)) return;
          pressedKeys.add(key);
          updateKeyDisplay();
          checkCombination();
        }

        function handleKeyRelease(key) {
          if (key === "Mouse") return;
          pressedKeys.delete(key);
          updateKeyDisplay();
        }

        function handleMouseDown(e) {
          if (testCompleted || e.button !== 0) return;
          const currentTest = TEST_SEQUENCE[currentTestIndex];
          if (!currentTest.mouseIncluded) return;
          e.preventDefault();
          mousePressed = true;
          updateKeyDisplay();
          checkCombination();
        }

        function handleMouseUp(e) {
          if (e.button !== 0) return;
          mousePressed = false;
          updateKeyDisplay();
        }

        function checkCombination() {
          const currentTest = TEST_SEQUENCE[currentTestIndex];
          const currentCombo = currentTest.combinations[currentCombinationIndex];
          const requiredKeys = new Set(currentCombo);
          const allPressed = currentCombo.every(function(key) {
            return key === "Mouse" ? mousePressed : pressedKeys.has(key);
          });
          const extraKeys = Array.from(pressedKeys).filter(function(key) { return !requiredKeys.has(key); });
          let pressedKeysArray = Array.from(pressedKeys).sort();
          if (mousePressed && requiredKeys.has("Mouse")) pressedKeysArray = ["Mouse"].concat(pressedKeysArray);

          const attempt = {
            requiredKeys: currentCombo.slice(),
            pressedKeys: pressedKeysArray,
            extraKeys: extraKeys,
            timestamp: new Date().toISOString()
          };
          allAttempts.push(attempt);

          if (allPressed && extraKeys.length === 0) {
            keyCombination.classList.add("success");
            statusMessage.textContent = "ì„±ê³µ!";
            statusMessage.className = "status-message success";
            
            successfulCombinations.push({
              keys: currentCombo.length,
              requiredCombination: currentCombo.slice(),
              actualPressedKeys: pressedKeysArray,
              timestamp: new Date().toISOString()
            });
            
            if (currentCombo.length > maxKeys) {
              maxKeys = currentCombo.length;
            }

            setTimeout(function() {
              nextCombination();
            }, 1000);
          } else if (allPressed && extraKeys.length > 0) {
            keyCombination.classList.add("failed");
            statusMessage.textContent = "ë‹¤ë¥¸ í‚¤ë¥¼ ëˆ„ë¥´ì§€ ë§ˆì„¸ìš”";
            statusMessage.className = "status-message failed";
            
            failedCombinations.push({
              requiredKeys: currentCombo.slice(),
              actualPressedKeys: pressedKeysArray,
              extraKeys: extraKeys,
              timestamp: new Date().toISOString()
            });
            
            setTimeout(function() {
              resetCurrentCombination();
            }, 1500);
          } else if (!allPressed) {
            const missingKeys = currentCombo.filter(function(key) {
              return key === "Mouse" ? !mousePressed : !pressedKeys.has(key);
            });
            keyCombination.classList.add("failed");
            statusMessage.textContent = "ëª¨ë“  í‚¤ë¥¼ ë™ì‹œì— ëˆ„ë¥´ì„¸ìš”";
            statusMessage.className = "status-message failed";
            
            failedCombinations.push({
              requiredKeys: currentCombo.slice(),
              actualPressedKeys: pressedKeysArray,
              missingKeys: missingKeys,
              extraKeys: extraKeys,
              timestamp: new Date().toISOString()
            });
            
            setTimeout(function() {
              resetCurrentCombination();
            }, 1500);
          }
        }

        function resetCurrentCombination() {
          pressedKeys.clear();
          mousePressed = false;
          updateKeyDisplay();
          keyCombination.classList.remove("success", "failed");
          statusMessage.textContent = "";
          statusMessage.className = "status-message";
        }

        function nextCombination() {
          const currentTest = TEST_SEQUENCE[currentTestIndex];
          currentCombinationIndex++;
          
          if (currentCombinationIndex >= currentTest.combinations.length) {
            currentTestIndex++;
            currentCombinationIndex = 0;
            
            if (currentTestIndex >= TEST_SEQUENCE.length) {
              completeTest();
              return;
            }
          }
          
          resetCurrentCombination();
          const nextTest = TEST_SEQUENCE[currentTestIndex];
          if (nextTest.mouseIncluded) {
            instruction.textContent = "ë§ˆìš°ìŠ¤ ì¢Œí´ë¦­ ìœ ì§€ +\n3ê°œ í‚¤ë¥¼ ë™ì‹œì— ëˆ„ë¥´ì„¸ìš”";
          } else {
            instruction.textContent = nextTest.keys + "ê°œ í‚¤ë¥¼\në™ì‹œì— ëˆ„ë¥´ì„¸ìš”";
          }
        }

        function completeTest() {
          testCompleted = true;
          instruction.style.display = "none";
          keyCombination.style.display = "none";
          statusMessage.style.display = "none";
          resultsPanel.style.display = "block";
          
          let html = '<div class="result-item"><span>ì„±ê³µí•œ ìµœëŒ€ ë™ì‹œ ì…ë ¥ ê°œìˆ˜</span><span>' + maxKeys + ' ê°œ</span></div>';
          html += '<div class="result-item"><span>ì„±ê³µí•œ ì¡°í•© ìˆ˜</span><span>' + successfulCombinations.length + ' ê°œ</span></div>';
          html += '<div class="result-item"><span>ì‹¤íŒ¨í•œ ì¡°í•© ìˆ˜</span><span>' + failedCombinations.length + ' ê°œ</span></div>';
          html += '<div class="result-item"><span>ì´ ì‹œë„ íšŸìˆ˜</span><span>' + allAttempts.length + ' íšŒ</span></div>';
          html += '<div class="result-item" style="margin-top: 12px;"><strong>ì„±ê³µí•œ ì¡°í•© ëª©ë¡:</strong></div>';
          successfulCombinations.forEach(function(combo, index) {
            html += '<div class="result-item" style="font-size: 12px;"><span>' + (index + 1) + '. ìš”êµ¬: ' + combo.requiredCombination.join(" + ") + ' | ì‹¤ì œ: ' + combo.actualPressedKeys.join(" + ") + '</span><span>' + combo.keys + 'ê°œ</span></div>';
          });
          if (failedCombinations.length > 0) {
            html += '<div class="result-item" style="margin-top: 12px;"><strong>ì‹¤íŒ¨í•œ ì¡°í•© ëª©ë¡:</strong></div>';
            failedCombinations.slice(0, 5).forEach(function(combo, index) {
              let desc = 'ìš”êµ¬: ' + combo.requiredKeys.join(" + ");
              if (combo.missingKeys && combo.missingKeys.length > 0) {
                desc += ' | ëˆ„ë½: ' + combo.missingKeys.join(", ");
              }
              if (combo.extraKeys && combo.extraKeys.length > 0) {
                desc += ' | ì˜¤ì…ë ¥: ' + combo.extraKeys.join(", ");
              }
              html += '<div class="result-item" style="font-size: 11px; color: #9ca3af;"><span>' + (index + 1) + '. ' + desc + '</span></div>';
            });
            if (failedCombinations.length > 5) {
              html += '<div class="result-item" style="font-size: 11px; color: #9ca3af;"><span>... ì™¸ ' + (failedCombinations.length - 5) + 'ê°œ ë”</span></div>';
            }
          }
          resultsContent.innerHTML = html;
        }

        function resetTest() {
          currentTestIndex = 0;
          currentCombinationIndex = 0;
          pressedKeys.clear();
          mousePressed = false;
          successfulCombinations = [];
          failedCombinations = [];
          allAttempts = [];
          maxKeys = 0;
          testCompleted = false;
          
          instruction.style.display = "block";
          instruction.textContent = TEST_SEQUENCE[0].mouseIncluded
            ? "ë§ˆìš°ìŠ¤ ì¢Œí´ë¦­ ìœ ì§€ +\n3ê°œ í‚¤ë¥¼ ë™ì‹œì— ëˆ„ë¥´ì„¸ìš”"
            : TEST_SEQUENCE[0].keys + "ê°œ í‚¤ë¥¼\në™ì‹œì— ëˆ„ë¥´ì„¸ìš”";
          keyCombination.style.display = "flex";
          statusMessage.style.display = "block";
          resultsPanel.style.display = "none";
          
          resetCurrentCombination();
          updateKeyDisplay();
        }

        document.addEventListener("keydown", function(e) {
          const matched = keyMatchesEvent(e);
          if (matched && !pressedKeys.has(matched)) {
            e.preventDefault();
            handleKeyPress(matched);
          }
        });

        document.addEventListener("keyup", function(e) {
          const matched = keyMatchesEvent(e);
          if (matched) {
            e.preventDefault();
            handleKeyRelease(matched);
          }
        });

        keyCombination.addEventListener("mousedown", handleMouseDown);
        document.addEventListener("mouseup", handleMouseUp);

        saveBtn.addEventListener("click", function () {
          const session = (typeof GAStorage !== "undefined" && GAStorage.readSession()) || {};
          if (!session.user_data) session.user_data = {};
          const motor = session.user_data.motor_results || {};
          motor.simultaneousInput = {
            maxKeys: maxKeys,
            successfulCombinations: successfulCombinations,
            failedCombinations: failedCombinations,
            allAttempts: allAttempts,
            totalSuccessful: successfulCombinations.length,
            totalFailed: failedCombinations.length,
            totalAttempts: allAttempts.length,
            recordedAt: new Date().toISOString()
          };
          if (typeof GAStorage !== "undefined") {
            GAStorage.writeSession({ motor: motor });
          }
          window.location.href = "motor_hub.html";
        });

        retryBtn.addEventListener("click", resetTest);

        updateKeyDisplay();
        const firstTest = TEST_SEQUENCE[0];
        instruction.textContent = firstTest.mouseIncluded
          ? "ë§ˆìš°ìŠ¤ ì¢Œí´ë¦­ ìœ ì§€ +\n3ê°œ í‚¤ë¥¼ ë™ì‹œì— ëˆ„ë¥´ì„¸ìš”"
          : firstTest.keys + "ê°œ í‚¤ë¥¼\në™ì‹œì— ëˆ„ë¥´ì„¸ìš”";
      })();
    </script>
